name: Check Pull Request

on:
    pull_request:
        branches: ['**']
        types:
            - opened
            - synchronize

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'
            - run: pnpm i --frozen-lockfile
            - run: pnpm lint
            - run: pnpm prettier
            - run: pnpm md
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'
            - run: pnpm i --frozen-lockfile
            - run: pnpm build
